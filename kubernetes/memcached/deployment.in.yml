apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
spec:
  selector:
    matchLabels:
      stack: tracontent
      component: memcached
  template:
    metadata:
      labels:
        stack: tracontent
        component: memcached
    spec:
      containers:
      - name: master
        image: !Var memcached_image
        ports:
        - containerPort: 6379
